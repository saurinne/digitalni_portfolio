---
layout: layouts/general_template.njk 
title: Blog
---
<h1 class="blog__headline">Blog</h1>

<section class="projects projects--blog">
    <div class="projects__conteiner">

        {% for article in collections.blog | reverse %}

            <div class="projects__project">
                <h3 class="projects__name">{{ article.data.title }}</h3>
                <p class="projects__description">{{ article.data.perex }}</p>
                <button class="projects__link"><a class="projects_url" href="{{ article.url }}">Celý článek</a></button>
            </div>

        {% endfor %}

    </div>
</section>
